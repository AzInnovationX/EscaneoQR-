<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Amistoso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            height: 100vh;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 2;
        }

        .bot-avatar {
            position: relative;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .status-indicator {
            position: absolute;
            bottom: -3px;
            right: -3px;
            width: 20px;
            height: 20px;
            background: #10b981;
            border: 4px solid white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .header-text h1 {
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header-text p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 100%);
        }

        .message {
            display: flex;
            margin-bottom: 25px;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            max-width: 75%;
        }

        .message.user .message-content {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .message-avatar.bot {
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            color: white;
        }

        .message-avatar.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .message-bubble {
            padding: 20px 25px;
            border-radius: 25px;
            font-size: 16px;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .message-bubble.bot {
            background: white;
            color: #374151;
            border-bottom-left-radius: 8px;
            border: 2px solid #e2e8f0;
        }

        .message-bubble.user {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 8px;
        }

        .message-time {
            font-size: 12px;
            margin-top: 10px;
            opacity: 0.7;
            font-weight: 500;
        }

        .typing-indicator {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 25px;
        }

        .typing-content {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            max-width: 75%;
        }

        .typing-bubble {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            border-bottom-left-radius: 8px;
            padding: 20px 25px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }

        .typing-dots {
            display: flex;
            gap: 8px;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        .input-area {
            background: white;
            border-top: 2px solid #e2e8f0;
            padding: 25px;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 20px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #e2e8f0;
            border-radius: 30px;
            font-size: 16px;
            font-family: inherit;
            resize: none;
            max-height: 150px;
            min-height: 55px;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .send-btn {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message-content {
                max-width: 90%;
            }
            .chat-container {
                border-radius: 0;
            }
        }

        /* Scrollbar personalizada */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="bot-avatar">
                    🧠
                    <div class="status-indicator"></div>
                </div>
                <div class="header-text">
                    <h1>Chatbot Amistoso</h1>
                    <p>¡Hola! Estoy aquí para charlar contigo.</p>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div class="messages-container" id="messagesContainer">
            <div class="message bot">
                <div class="message-content">
                    <div class="message-avatar bot">🧠</div>
                    <div class="message-bubble bot">
                        <div>
                            ¡Hola! Me da gusto conocerte. <br><br>Para empezar, ¿cómo te llamas?
                        </div>
                        <div class="message-time" id="initialTime"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Escribe tu mensaje..."
                        onkeypress="handleKeyPress(event)"
                        oninput="adjustTextareaHeight()"
                    ></textarea>
                </div>
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                    ➤
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- Comienzo del script del Chatbot Amistoso ---
        let isTyping = false;
        let userProfile = {
            name: null,
            nameKnown: false,
        };
        let conversationHistory = [];

        const conversationalResponses = [
            "¡Qué interesante! Cuéntame más.",
            "Eso suena fascinante. ¿Y qué más?",
            "Entiendo. ¿Hay algo más en lo que pienses?",
            "Gracias por compartir. ¿Qué más te gustaría conversar?",
            "Me parece un buen punto. Sigamos charlando.",
            "Es una perspectiva muy válida.",
            "Disfruto mucho esta conversación contigo.",
            "Haces que pensar sea muy entretenido."
        ];

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('initialTime').textContent = new Date().toLocaleTimeString();
            console.log('🧠 Chatbot Amistoso inicializado.');
        });

        // Análisis de texto simplificado
        function analyzeText(text) {
            return {
                sentiment: analyzeSentiment(text),
                isCreatorQuery: detectCreatorQuery(text)
            };
        }

        function analyzeSentiment(text) {
            const positiveWords = ['excelente', 'bueno', 'perfecto', 'genial', 'increible', 'fantastico', 'amor', 'feliz', 'sí', 'gracias'];
            const negativeWords = ['malo', 'terrible', 'odio', 'problema', 'dificil', 'frustrado', 'imposible', 'no'];
            
            let score = 0;
            const words = text.toLowerCase().split(' ');
            
            words.forEach(word => {
                if (positiveWords.includes(word)) score += 1;
                if (negativeWords.includes(word)) score -= 1;
            });
            
            if (score > 0) return 'positive';
            if (score < 0) return 'negative';
            return 'neutral';
        }

        function detectCreatorQuery(text) {
            const creatorWords = ['creador', 'creó', 'hizo', 'empresa', 'programador', 'desarrollador', 'innovationx', 'az innovationx'];
            return creatorWords.some(word => text.toLowerCase().includes(word));
        }

        // Generador de respuestas conversacionales
        function generateResponse(userMessage, analysis) {
            if (analysis.isCreatorQuery) {
                return generateCreatorResponse();
            }

            const name = userProfile.name ? `, ${userProfile.name}` : '';

            if (analysis.sentiment === 'positive') {
                return `¡Me alegra que te sientas así${name}! Es genial conversar contigo.`;
            }

            if (analysis.sentiment === 'negative') {
                return `Lamento escuchar eso${name}. A veces las cosas no salen como esperamos, pero hablar de ello puede ayudar.`;
            }

            // Respuesta por defecto
            return conversationalResponses[Math.floor(Math.random() * conversationalResponses.length)];
        }

        function generateCreatorResponse() {
            return `Fui creado por Az InnovationX, una empresa innovadora especializada en soluciones tecnológicas avanzadas.<br>
Si quieres conocer más sobre ellos, puedes visitarlos en:<br>
🌐 Sitio web: <a href="https://az-innovation-x.vercel.app/" target="_blank">https://az-innovation-x.vercel.app/</a><br>
📘 Facebook: <a href="https://www.facebook.com/AzInnovationX?mibextid=ZbWKwL" target="_blank">AzInnovationX en Facebook</a><br>
🎵 TikTok: <a href="https://www.tiktok.com/@innovationx09?_t=ZS-8z7nlnJKq2C&_r=1" target="_blank">@innovationx09 en TikTok</a><br><br>
¡Me siento orgulloso de ser una de sus creaciones!`;
        }
        
        function adjustTextareaHeight() {
            const textarea = document.getElementById('messageInput');
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 150) + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;

            addMessage(message, 'user');
            conversationHistory.push({type: 'user', content: message});
            
            input.value = '';
            input.style.height = 'auto';
            
            showTypingIndicator();

            if (!userProfile.nameKnown) {
                userProfile.name = message;
                userProfile.nameKnown = true;

                setTimeout(() => {
                    hideTypingIndicator();
                    const welcomeMessage = `¡Perfecto, ${userProfile.name}! Es un placer conocerte. Ahora sí, podemos charlar de lo que quieras.`;
                    addMessage(welcomeMessage, 'bot');
                    conversationHistory.push({type: 'bot', content: welcomeMessage});
                }, 1500);

                return;
            }
            
            setTimeout(() => {
                const analysis = analyzeText(message);
                const botResponse = generateResponse(message, analysis);
                
                hideTypingIndicator();
                addMessage(botResponse, 'bot');
                conversationHistory.push({type: 'bot', content: botResponse});
            }, 1200);
        }

        function addMessage(content, type) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + type;
            
            const time = new Date().toLocaleTimeString();
            const avatar = type === 'bot' ? '🧠' : '👤';
            
            messageDiv.innerHTML = 
                '<div class="message-content">' +
                    '<div class="message-avatar ' + type + '">' + avatar + '</div>' +
                    '<div class="message-bubble ' + type + '">' +
                        '<div>' + content + '</div>' +
                        '<div class="message-time">' + time + '</div>' +
                    '</div>' +
                '</div>';
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function showTypingIndicator() {
            if (isTyping) return;
            
            isTyping = true;
            const container = document.getElementById('messagesContainer');
            const sendBtn = document.getElementById('sendBtn');
            
            sendBtn.disabled = true;
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            
            typingDiv.innerHTML = 
                '<div class="typing-content">' +
                    '<div class="message-avatar bot">🧠</div>' +
                    '<div class="typing-bubble">' +
                        '<div class="typing-dots">' +
                            '<div class="typing-dot"></div>' +
                            '<div class="typing-dot"></div>' +
                            '<div class="typing-dot"></div>' +
                        '</div>' +
                    '</div>' +
                '</div>';
            
            container.appendChild(typingDiv);
            container.scrollTop = container.scrollHeight;
        }

        function hideTypingIndicator() {
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            const sendBtn = document.getElementById('sendBtn');
            
            if (typingIndicator) {
                typingIndicator.remove();
            }
            
            sendBtn.disabled = false;
        }
        // --- Fin del script del Chatbot Amistoso ---
    </script>
</body>
</html>
